<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/b9f2ae3468.js"></script>

    <title>PHAC Data Strategy</title>
	<style type="text/css" media="print">
    body { visibility: hidden; display: none }
	</style>
</head>
<body>
    <div class="container-fluid header"> 
        <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">PHAC</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Read More
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Intro</a>
                                <a class="dropdown-item" href="#">Vision</a>
                                <a class="dropdown-item" href="#">What We Heard</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Targets</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Phase 1: 2019-2020</a>
                                <a class="dropdown-item" href="#">Phase 2: 2021-2022</a>
                                <a class="dropdown-item" href="#">Phase 3: 2023-2024</a>
                            </div>
                        </li>
                    </ul>
                    <form class="nav-search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input class="form-control" type="text" placeholder="search" aria-label="Search">
                    </form>
                </div>                        
            </nav>
        <header>
			<h2 class="phac">Public Health Agency of Canada</h2>
            <h1 class="phac">Data Strategy</h1>
            <h4 class="phac">Building a foundation for the future of public health data</h4>
		</header>
    </div> <!-- end of container-fluid for all header content -->
	
	<div class="container-fluid main"> 
		<div class="row section vision"> <!-- Vision Row -->
			<div class="col-4">
                <h3 class="phac">Vision</h3>
            </div> 
            <div class="col hex-col"> <!-- column with all the hex buttons, but /not/ the expandable content -->
				<div class="row hex-row"> <!-- hex Row -->
					<button type="button" class="btn hex-button" data-toggle="collapse" data-target="#visionCollapse">
						<svg viewBox="0 0 300 300" >
						<polygon class="hex" points="150,300 280,225 280,75 150,0 20,75 20,225"></polygon>			
						</svg>
						<div class="hex-icon-container">
							<i class="fas fa-eye"></i>
						</div>
						<h3 class="button-title">Our Vision</h3>
					</button>
				</div> <!-- end of hex row -->
			</div>
			<div class="expanded-content"> <!-- column with the expandable content -->
				<div class="collapse multi-collapse" id="visionCollapse">
					<div class="card card-body">
						<div class="container">
							<iframe class="tent" src="https://docs.google.com/document/d/e/2PACX-1vQlIkmDPx_Nbs1mgnzh572ZhXWAX8DPdvCgLjJ8YLszSfUsaYgTxvB16pRGaE6_3R6P-hRaV1mxYVtd/pub?embedded=true#this"></iframe>
						</div>
					</div>
				</div>
			</div> <!-- end of content column -->
		</div> <!-- end of vision row -->
		
		<div class="row section context"> <!-- Data Context Row -->
			<div class="col-4">
                <h3 class="phac">Our Data Context</h3>
            </div> 
            <div class="col hex-col"> <!-- column with all the hex buttons, but /not/ the expandable content -->
				<div class="row hex-row"> <!-- Hex Row -->
					<button type="button" class="btn hex-button" data-toggle="collapse" data-target="#landscapeCollapse">
						<svg viewBox="0 0 300 300" >
						<polygon class="hex" points="150,300 280,225 280,75 150,0 20,75 20,225"></polygon>			
						</svg>
						<div class="hex-icon-container">
							<i class="fas fa-mountain"></i>
						</div>
						<h3 class="button-title">Data Landscape</h3>
					</button>
				</div> <!-- end of hex row -->
				<div class="row hex-row"> <!-- Hex Row -->
					<button type="button" class="btn hex-button" data-toggle="collapse" data-target="#problematiqueCollapse">
						<svg viewBox="0 0 300 300" >
						<polygon class="hex" points="150,300 280,225 280,75 150,0 20,75 20,225"></polygon>			
						</svg>
						<div class="hex-icon-container">
							<i class="fas fa-skating"></i>
						</div>
						<h3 class="button-title">Problematique</h3>
					</button>
				</div> <!-- end of hex row -->
			</div> <!-- end of hex column -->
			<div class="col-6"> <!-- column with the expandable content -->
                <div class="collapse multi-collapse" id="landscapeCollapse">
                    <div class="card card-body">
                        <div class="container">
						HI!
						</div>
					</div>
				</div>						
			</div> <!-- end of content column -->
			
		</div> <!-- end of data context row -->
		

    </div>

	<footer class="container-fluid">
		<h2>See Also...</h2>
		<nav>
			<a href="#">Data Inventory</a>
	</footer>-->
</body>
</html>
